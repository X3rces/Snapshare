apply plugin: 'com.android.application'

android {
    compileSdkVersion 'rovo89:Xposed Bridge APIs:19'
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.googlecode.mp4parser:isoparser:1.0.2'
}
